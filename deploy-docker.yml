---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      command: sudo amazon-linux-extras install docker -y
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: "dhanrajapp"
        image: "dhanrajranvirkar/tomcatserver:{{ DOCKER_TAG }}"
        state: started
        published_ports:
          - 0.0.0.0:8081:8080
